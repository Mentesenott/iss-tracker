<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ISS Tracker - Track the International Space Station">
  <title>ISS Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">ISS Tracker</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="text-center py-5 bg-light">
    <div class="container">
      <h1>Track the International Space Station</h1>
      <p>See the current position of the ISS in real-time!</p>
    </div>
  </section>

  <!-- ISS Position Section -->
  <section class="text-center py-5">
    <div class="container">
      <h2>Current Position of the ISS</h2>
      <div class="iss-data">
        <p id="latitude">Latitude: Fetching...</p>
        <p id="longitude">Longitude: Fetching...</p>
      </div>
      <button id="refresh-btn" class="btn btn-primary mt-3">Refresh Position</button>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2024 ISS Tracker. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
